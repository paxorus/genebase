<html>
<head>
	<title>Seismic GeneBase</title>
	<link href="https://fonts.googleapis.com/css?family=Nunito+Sans" rel="stylesheet">
	<style>
		body {
			margin: 0;
			font-family: 'Nunito Sans', sans-serif;
			background-image: url('images/sky-corn.jpg');
			background-size: 100%; 
		}
		#primary {
			background-color: rgba(255, 255, 255, 0.5);
			text-align: center;
			position: absolute;
			left: 50%;
			top: 50%;
			/* center */
			width: 750px;
			margin-left: -375px;
			height: 300px;
			margin-top: -150px;
		}
	</style>
</head>
<body>

<div id="primary">
	<h1>Welcome!</h1>
	<p>Welcome, guest. Log in? Sign up?</p>
	<br /><input id="key" type="text" placeholder="Search word..." />
	<br /><button onclick="send()">Submit</button>
	<br /><output id="out"></output>
</div>
	
<script src="javascripts/jquery.js"></script>
<script>
function send(){
	$.ajax({
		url: "servlet/ServletCore",
		method: "POST",
		success: receive,
		data: {
			searchword: $("#key").val()
		}
	});
}

function receive(data, status, jqXHR) {
	$("#out").text(data);
}
</script>

</body>
</html>
